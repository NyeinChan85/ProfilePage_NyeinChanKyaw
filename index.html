<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCK</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <style>
    /* Add custom CSS styles here */

    /* ... Your existing styles ... */

    /* Stylish Menu */
    .menu-container {
      text-align: center;
    }

    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    .menu li {
      display: inline;
      margin-right: 20px;
      position: relative;
    }

    .menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu li a:hover {
      background-color: #333;
      color: #fff;
    }

    .menu li a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #333;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    .menu li a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="header">
    <div class="menu-container">
      <ul class="menu">

  </nav>
